<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Canvas Game</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #gameContainer {
      position: relative;
      width: 1000px;
      height: 1000px;
    }
    
    #gameCanvas {
      border: 1px solid #000;
      background-color: #f0f0f0;
    }
    
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    
    #instructions {
      margin-top: 20px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Canvas Game</h1>
  
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    <div id="message"></div>
  </div>
  
  <div id="instructions">
    <p>Use arrow keys to move your player</p>
    <p id="playerInfo">Connecting to server...</p>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
